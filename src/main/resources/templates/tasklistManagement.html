<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Welcome!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
    </head>

    <body>
        <table>
            <tr>
                <th>here</th>
            </tr>
            <tr th:each="tasklist : ${tasklists}">
                <td>
                	<a th:href="@{/tasklist(id=${tasklist.id})}"><span th:text="${tasklist.title}"></span></a>
                	
                </td>
                <td><a th:href="@{/tasklistMgmt/edit(id=${tasklist.id})}">edit</a></td>
                <td><a th:href="@{/tasklistMgmt/delete(id=${tasklist.id})}">delete</a></td>
            </tr>
        </table>
        
        <form th:action="@{/tasklistMgmt}" th:object="${tasklist}" method="post">
            <p>
                title: <input type="text" th:field="*{title}"/>
            </p>
            <p>
                description: <input type="text" th:field="*{description}"/>
            </p>
            <p>
                <input type="submit" value="Submit"/>
            </p>
        </form>
    </body>

</html>
